<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Avatar Debug</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #141414;
        }
    </style>
</head>
<body>    
    <div id="debug-info" style="display: none;">
        <h4>Debug Information</h4>
        <div id="debug-content"></div>
    </div>
    <div id="avatar-container" style="width: auto; height: 800px; border: 1px solid #c0c0c0;"></div>
    <script src="../dist/3davatar.min.js"></script>
    <script>
        const { showModels, RGBAColor } = window['3DAvatar'];

        const modelURLs = ["2.json", "3.json"];
        const options = {
            backgroundColor: new RGBAColor(0, 0, 0, 0),
            pointSize: 2,
            saturationLevel: 1.2,
        };

        showModels(modelURLs, options);
    </script>
</body>
</html>
